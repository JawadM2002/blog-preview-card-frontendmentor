<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Blog preview card</title>
  <link rel="stylesheet" href="styles.css">
  
</head>
<body>
  <main>
    <article class="card">
      <figure class="card-image">
        <img src="./assets/images/illustration-article.svg" alt="Web 3 Desktop Image">
      </figure>
      <header>
        <nav>
          <div class="card-category"><b>Learning</b></div>
        </nav>
      </header>
      <footer class="publish-footer">
        <p>Published 21 Dec 2023</p>
      </footer>
      <section class="blog-content">
        <h2>HTML & CSS Foundations</h2>
        <p>These languages are the backbone of 
          every website, defining structure, 
          content, and presentation.</p>
      </section>
      <aside class="card-author">
        <img src="./assets/images/image-avatar.webp" alt="Author Image">
        <span>Greg Hooper</span>
      </aside>
    </article>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <b>Jawad Mahmud</b>
  </footer>
</body>
</html>
